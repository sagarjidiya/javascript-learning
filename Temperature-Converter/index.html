<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Coverter</title>
    <link rel="stylesheet" href="style.css" class="css">
<body>
    
    <h1>Temperature Coverter</h1>

    <!-- create two input -->
    <!-- for deafault value 0 & 32 -->

    <div id="container">
        
        <div class="input-div">
            <label for="celsius">Celsius</label><br>
            <input type="number" value="0" id="cel" class="input">
        </div>
        <div class="input-div">
            <label for="Fahrenheit">Fahrenheit</label><br>
            <input type="number" value="32" id="fah" class="input">
        </div>

    </div>



    <script src="index.js"></script>
</body>
</html>
